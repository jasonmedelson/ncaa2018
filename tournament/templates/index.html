{% extends 'base.html' %}

{%block body%}
    <div id="homenav" class="anchor-target"></div>
    <div id="home">
        <div class="container-fluid">
            <h1>NCAA 2018 Bracket</h1>
            <div class="bracket-wrapper bracket-player">
                <div class="bracket-scroller">
                    <div class="bracket">
                        <div class="bracket-column bracket-column-matches">
                            <div class="bracket-head">
                                <div class="bracket-header">Round of 64</div>
                            </div>
                            <div class="bracket-game">
                                <div class="icon" style="margin-top: 30px; right: 16px;"></div>
                                <div class="bracket-cell-r1">
                                    <div class="bracket-player-top">
                                        &nbsp;
                                        <span style="vertical-align: -1px">SDSU</span>
                                        <div class="bracket-score" style="width:21px">0</div>
                                    </div>
                                </div>
                                <div class="bracket-popup-wrapper bracket-popup-player">

                                </div>
                                <div class="bracket-cell-r1">
                                    <div class="bracket-player-bottom">
                                        &nbsp;
                                        <span style="vertical-align: -1px">SDSU</span>
                                        <div class="bracket-score" style="width:21px">0</div>
                                    </div>
                                </div>
                            </div>
                            <div class="bracket-game">
                                <div class="icon" style="margin-top: 30px; right: 16px;"></div>
                                <div class="bracket-cell-r1">
                                    <div class="bracket-player-top">
                                        &nbsp;
                                        <span style="vertical-align: -1px">SkDSU</span>
                                        <div class="bracket-score" style="width:21px">0</div>
                                    </div>
                                </div>
                                <div class="bracket-popup-wrapper bracket-popup-player">

                                </div>
                                <div class="bracket-cell-r1">
                                    <div class="bracket-player-bottom">
                                        &nbsp;
                                        <span style="vertical-align: -1px">SDSUu</span>
                                        <div class="bracket-score" style="width:21px">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bracket-column" style="width:20px">
                            <div class="spacer-left">
                                <div style="width:9px;height:75px"> </div>
                                <div style="width:9px;height:16px;border-top-right-radius:3px;border:solid #aaa;border-width:2px 2px 0 0"> </div>
                                <div style="width:9px;height:38px"> </div>
                                <div style="width:9px;height:16px;border-bottom-right-radius:3px;border:solid #aaa;border-width:0 2px 2px 0"> </div>
                                <div style="width:9px;height:33px"> </div>
                            </div>
                            <div class="spacer-right">
                                <div style="width:9px;height:93px;"> </div>
                                <div style="width:9px;height:6px;border-bottom-left-radius:3px;border:solid #aaa;border-width:0 0 2px 2px"> </div>
                                <div style="width:9px;height:22px;"> </div>
                                <div style="width:9px;height:6px;border-top-left-radius:3px;border:solid #aaa;border-width:2px 0 0 2px"> </div>
                                <div style="width:9px;height:51px;"> </div>
                            </div>
                        </div>
                        <div class="bracket-column bracket-column-matches">
                            <div class="bracket-head">
                                <div class="bracket-header">Round of 32</div>
                            </div>
                            <div class="bracket-game">
                                <div class="icon" style="margin-top: 30px; right: 16px;"></div>
                                <div class="bracket-cell-r2">
                                    <div class="bracket-player-top">
                                        &nbsp;
                                        <span style="vertical-align: -1px">SDSU</span>
                                        <div class="bracket-score" style="width:21px">0</div>
                                    </div>
                                </div>
                                <div class="bracket-popup-wrapper bracket-popup-player">

                                </div>
                                <div class="bracket-cell-r2">
                                    <div class="bracket-player-bottom">
                                        &nbsp;
                                        <span style="vertical-align: -1px">SDSU</span>
                                        <div class="bracket-score" style="width:21px">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
